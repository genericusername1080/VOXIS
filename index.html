<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOXIS 4 Dense</title>
    <meta name="description" content="VOXIS 4 Dense — Audio restoration powered by Trinity 8.1. DeepFilterNet + UVR5 + AudioSR. Built by Glass Stone." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23000' width='100' height='100'/%3E%3Ctext x='50' y='70' font-size='60' font-weight='900' fill='%23fff' text-anchor='middle' font-family='system-ui'%3EV%3C/text%3E%3Ccircle cx='75' cy='25' r='10' fill='%23ff3300'/%3E%3C/svg%3E" />

    <style>
        /* ================================================================
           VOXIS 4 Dense — Swiss Design System
           Powered by Trinity 8.1 | Built by Glass Stone
           ================================================================ */

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --red: #ff3300;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #cccccc;
            --gray-500: #666666;
            --gray-900: #111111;
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;
            --border-width: 3px;
            --sidebar-width: 260px;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-sans);
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        ::selection {
            background: var(--red);
            color: var(--white);
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--gray-200); }
        ::-webkit-scrollbar-thumb { background: var(--black); }
        ::-webkit-scrollbar-thumb:hover { background: var(--red); }

        *:focus { outline: 2px solid var(--red); outline-offset: 2px; }
        *:focus:not(:focus-visible) { outline: none; }

        button {
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
            border: none;
            background: none;
        }

        button:disabled { cursor: not-allowed; opacity: 0.4; }

        a { color: inherit; text-decoration: none; }
        a:hover { text-decoration: underline; }

        .text-xs { font-size: 10px; letter-spacing: 0.5px; }
        .text-sm { font-size: 12px; letter-spacing: 0.25px; }
        .text-base { font-size: 13px; }
        .text-lg { font-size: 16px; }
        .text-xl { font-size: 22px; letter-spacing: -0.5px; }
        .text-2xl { font-size: 28px; letter-spacing: -1px; }
        .text-3xl { font-size: 40px; letter-spacing: -2px; }

        .font-normal { font-weight: 400; }
        .font-medium { font-weight: 500; }
        .font-bold { font-weight: 700; }
        .font-black { font-weight: 900; }
        .font-mono { font-family: var(--font-mono); }
        .uppercase { text-transform: uppercase; }
        .tracking-wide { letter-spacing: 2px; }

        .border-thick { border: var(--border-width) solid var(--black); }
        .border-b-thick { border-bottom: var(--border-width) solid var(--black); }
        .border-r-thick { border-right: var(--border-width) solid var(--black); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in { animation: fadeIn 0.25s ease-out; }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
