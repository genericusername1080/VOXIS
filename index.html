    <style>
        /* ================================================================
           VOXIS 4.0 DENSE - Bauhaus Design System
           Powered by Trinity V8 | Built by Glass Stone LLC
           Copyright (c) 2026 Glass Stone LLC. All rights reserved.
           CEO: Gabriel.B.Rodriguez
           ================================================================ */

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* Bauhaus Primary Palette */
            --bauhaus-black: #000000;
            --bauhaus-white: #FAFAF8;
            --bauhaus-red: #E31C23;
            --bauhaus-blue: #003DA5;
            --bauhaus-yellow: #FFC72C;

            /* Neutral Scale */
            --gray-50: #FAFAF8;
            --gray-100: #F2F0EC;
            --gray-200: #E8E6E0;
            --gray-300: #CCCAC4;
            --gray-400: #9E9C98;
            --gray-500: #6E6C68;
            --gray-600: #4A4844;
            --gray-700: #2A2826;
            --gray-800: #1A1816;
            --gray-900: #0A0A08;

            /* Typography */
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;

            /* Bauhaus Grid */
            --border-width: 3px;
            --sidebar-width: 300px;
            --header-height: 72px;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bauhaus-white);
            color: var(--bauhaus-black);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        ::selection {
            background: var(--bauhaus-red);
            color: var(--bauhaus-white);
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bauhaus-black);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bauhaus-red);
        }

        *:focus {
            outline: 2px solid var(--bauhaus-blue);
            outline-offset: 2px;
        }

        *:focus:not(:focus-visible) {
            outline: none;
        }

        button {
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
            border: none;
            background: none;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.35;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Bauhaus Typography Scale */
        .text-xs { font-size: 10px; letter-spacing: 0.8px; }
        .text-sm { font-size: 12px; letter-spacing: 0.4px; }
        .text-base { font-size: 14px; }
        .text-lg { font-size: 18px; letter-spacing: -0.2px; }
        .text-xl { font-size: 24px; letter-spacing: -0.5px; }
        .text-2xl { font-size: 32px; letter-spacing: -1px; }
        .text-3xl { font-size: 48px; letter-spacing: -2px; }

        .font-light { font-weight: 300; }
        .font-normal { font-weight: 400; }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .font-black { font-weight: 900; }

        .font-mono { font-family: var(--font-mono); }
        .uppercase { text-transform: uppercase; }
        .tracking-wide { letter-spacing: 2px; }
        .tracking-wider { letter-spacing: 4px; }

        /* Bauhaus Grid Borders */
        .border-thick { border: var(--border-width) solid var(--bauhaus-black); }
        .border-b-thick { border-bottom: var(--border-width) solid var(--bauhaus-black); }
        .border-r-thick { border-right: var(--border-width) solid var(--bauhaus-black); }

        /* Animations */
        @keyframes barPulse {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.25s ease-out;
        }

        @media print {
            body { background: white; }
            .no-print { display: none !important; }
        }

        @media (prefers-contrast: high) {
            :root {
                --gray-300: #888888;
                --gray-500: #444444;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
