    <style>
        /* ================================================================
           VOXIS - Swiss Design System
           Powered by Trinity | Built by Glass Stone | Version 1.0.5
           ================================================================ */
        
        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            /* Swiss Color Palette */
            --black: #000000;
            --white: #ffffff;
            --red: #ff3300;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #cccccc;
            --gray-500: #666666;
            --gray-900: #111111;
            
            /* Typography */
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;
            
            /* Grid */
            --border-width: 4px;
            --sidebar-width: 280px;
        }
        
        /* Base */
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: var(--font-sans);
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Selection */
        ::selection {
            background: var(--red);
            color: var(--white);
        }
        
        /* Scrollbar - Swiss Minimal */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--gray-200);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--black);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--red);
        }
        
        /* Focus States */
        *:focus {
            outline: 3px solid var(--red);
            outline-offset: 2px;
        }
        
        *:focus:not(:focus-visible) {
            outline: none;
        }
        
        /* Buttons Reset */
        button {
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
            border: none;
            background: none;
        }
        
        button:disabled {
            cursor: not-allowed;
            opacity: 0.4;
        }
        
        /* Links */
        a {
            color: inherit;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Typography Scale - Swiss Modular */
        .text-xs { font-size: 10px; letter-spacing: 0.5px; }
        .text-sm { font-size: 12px; letter-spacing: 0.25px; }
        .text-base { font-size: 14px; }
        .text-lg { font-size: 18px; }
        .text-xl { font-size: 24px; letter-spacing: -0.5px; }
        .text-2xl { font-size: 32px; letter-spacing: -1px; }
        .text-3xl { font-size: 48px; letter-spacing: -2px; }
        .text-4xl { font-size: 64px; letter-spacing: -3px; }
        
        .font-normal { font-weight: 400; }
        .font-medium { font-weight: 500; }
        .font-bold { font-weight: 700; }
        .font-black { font-weight: 900; }
        
        .font-mono { font-family: var(--font-mono); }
        
        .uppercase { text-transform: uppercase; }
        .tracking-wide { letter-spacing: 2px; }
        .tracking-wider { letter-spacing: 4px; }
        
        /* Swiss Grid Utilities */
        .border-thick {
            border: var(--border-width) solid var(--black);
        }
        
        .border-b-thick {
            border-bottom: var(--border-width) solid var(--black);
        }
        
        .border-r-thick {
            border-right: var(--border-width) solid var(--black);
        }
        
        /* Loading Animation */
        @keyframes barPulse {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }
        
        /* Fade In */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Print Styles */
        @media print {
            body {
                background: white;
            }
            
            .no-print {
                display: none !important;
            }
        }
        
        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --gray-300: #888888;
                --gray-500: #444444;
            }
        }
        
        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
